<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
      name="viewport"
    />
    <script
      src="https://kit.fontawesome.com/98d9508a9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rasslin' Family Feud</title>
  </head>
  <body>
    <header>
      <h1>Rasslin' Family Feud</h1>
    </header>
    <main>
      <div class="question">
        <h3>Most WWE Championship Title Reigns</h3>
      </div>
      <div class="answer-section">
        <div class="answers">
          <p>1. <span id="answer1">John Cena</span></p>
          <p>2. <span id="answer2">Randy Orton</span></p>
          <p>3. <span id="answer3">Triple H</span></p>
          <p>4. <span id="answer4">The Rock</span></p>
          <p>5. <span id="answer5">Hulk Hogan</span></p>
          <p>6. <span id="answer6">Steve Austin</span></p>
        </div>
        <div class="points">
          <p id="points1">25</p>
          <p id="points2">19</p>
          <p id="points3">17</p>
          <p id="points4">15</p>
          <p id="points5">12</p>
          <p id="points6">12</p>
        </div>
      </div>
      <div class="cross-section">
        <div class="teamL">
          <span>XXX</span>
        </div>
        <div class="teamR">
          <span>XXX</span>
        </div>
      </div>
    </main>
    <footer>
      <div id="points">
        <div id="teamLeft">
          <p id="teamL-name">Lefty Loosy</p>
          <p id="teamL-points">250</p>
        </div>
        <div id="leftArrow" class="active"><=</div>
        <div>
          <p id="currentRound">173</p>
        </div>
        <div id="rightArrow" class="active">=></div>
        <div id="teamRight">
          <p id="teamR-name">Righty Tighty</p>
          <p id="teamR-points">300</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
