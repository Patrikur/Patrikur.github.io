<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
      name="viewport"
    />
    <script
      src="https://kit.fontawesome.com/98d9508a9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rasslin' Family Feud</title>
  </head>
  <body>
    <header>
      <h1>Rasslin' Family Feud</h1>
    </header>
    <main id="main">
      <div class="mainTop">
        <div class="question" id="questionSection">
          <h3 id="question"></h3>
        </div>
        <div class="answer-section" id="answerSection">
          <div class="answers" id="answers"></div>
          <div class="points" id="points"></div>
        </div>
      </div>
      <div class="mainBottom">
        <div class="cross-section" id="crossSection">
          <div class="crossBox">
            <span id="cross-teamL"></span>
          </div>
          <div class="crossBox">
            <span id="cross-teamR"></span>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="score">
        <div id="teamLeft">
          <p id="teamL-name">Lefty Loosy</p>
          <p id="teamL-points"></p>
        </div>
        <div id="leftArrow" class="turn">&#9676;</div>
        <div>
          <p id="currentRound"></p>
        </div>
        <div id="rightArrow" class="turn">&#9676;</div>
        <div id="teamRight">
          <p id="teamR-name">Righty Tighty</p>
          <p id="teamR-points"></p>
        </div>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
