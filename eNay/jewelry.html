<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
      name="viewport"
    />
    <script
      src="https://kit.fontawesome.com/98d9508a9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sale_style.css" />
    <title>eNay | Jewelry</title>
  </head>
  <body>
    <header class="header">
      <div class="topsection">
        <div class="mobileMenu" id="mobileMenu">
          <i class="fas fa-2x fa-bars menuBtn show"></i>
          <i class="fas fa-2x fa-times menuBtn"></i>
        </div>
        <a href="/eNay/index.html"
          ><img src="eNayLogo.png" alt="logo" class="logo"
        /></a>
        <ul class="menu">
          <li><a href="/eNay/women.html">Women</a></li>
          <li><a href="/eNay/men.html">Men</a></li>
          <li class="active">
            <a href="/eNay/jewelry.html">Jewelery</a>
          </li>
          <li>
            <a href="/eNay/electronics.html">Electronics</a>
          </li>
          <li><a href="/eNay/sale.html">Sale</a></li>
        </ul>
        <div class="search">
          <input
            class="searchbar"
            type="text"
            placeholder="Good luck finding anything!"
          />
          <i class="fas fa-search"></i>
        </div>
        <div class="shopping-cart">
          <a href="/eNay/cart.html"
            ><i class="fas fa-shopping-cart fa-2x"></i></a
          ><span id="items"></span>
        </div>
      </div>
      <ul class="menuMobile">
        <li><a href="/eNay/women.html">Women</a></li>
        <li><a href="/eNay/men.html">Men</a></li>
        <li class="active">
          <a href="/eNay/jewelry.html">Jewelery</a>
        </li>
        <li>
          <a href="/eNay/electronics.html">Electronics</a>
        </li>
        <li><a href="/eNay/sale.html">Sale</a></li>
      </ul>
      <div class="searchMobile">
        <input
          class="searchbar"
          type="text"
          placeholder="Good luck finding anything!"
        />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <div class="main-container">
        <h1>Jewelery</h1>
        <div class="products-container" id="products">
          <div class="loader" id="loader"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="about">
          <p>
            © eNay Lazy Corp. Inc.
            <br />
            87 Zona Libre de Colon
            <br />
            6445 Panamá
            <br />
            Tax Id. 235892384
          </p>
        </div>
        <div class="contact">
          <span class="contacts top">Never Contact Us</span>
          <a class="contacts" href="mailto: trashbin@enay.com"
            ><i class="fas fa-at"><span>Don´t write us</span></i></a
          >
          <a class="contacts" href="tel:555 - nose"
            ><i class="fas fa-phone-alt"><span>Don´t call us</span></i></a
          >
        </div>
        <div class="payment">
          <span class="contacts top">Payment Options</span>
          <div class="payment-container">
            <i class="fab fa-cc-visa fa-2x"></i>
            <i class="fab fa-cc-stripe fa-2x"></i>
            <i class="fab fa-cc-paypal fa-2x"></i>
            <i class="fab fa-cc-mastercard fa-2x"></i>
            <i class="fab fa-cc-amazon-pay fa-2x"></i>
            <i class="fab fa-bitcoin fa-2x"></i>
            <i class="fas fa-tint fa-2x"></i>
            <i class="fas fa-lungs fa-2x"></i>
          </div>
        </div>
      </div>

    <script src="jewelry_script.js"></script>
